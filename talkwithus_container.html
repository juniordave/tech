<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/Talkwithus.css">
    <title>Ready to talk with us?</title>
</head>

<body>
    <div class="container-talkwithus">
        <img class="talkwithusbg" src="assets/image-12.png" alt="talk With Us Background image" />
        <h2>â€” Ready to talk with us</h2>
        <div class="formcard">
            <p class="dots"> ... </p>
            <form>
                <div class="formfields">
                    <input type="text" id="name" name="name1" placeholder="Name" />
                    <small class="success fas fa-check-circle"></small>
                    <small class="error fas fa-exclamation-circle"></small>
                    <p id="wrongentryname">*This field is empty.</p>
                </div>
                <div class="formfields">
                    <input type="text" id="phno" name="phno1" placeholder="Contact" />
                    <small class="success fas fa-check-circle"></small>
                    <small class="error fas fa-exclamation-circle"></small>
                    <p id="wrongentrynumber">*This field is empty.</p>
                </div>
                <div class="formfields">
                    <input type="text" id="email" name="E-mail" placeholder="Email" />
                    <small class="success fas fa-check-circle"></small>
                    <small class="error fas fa-exclamation-circle"></small>
                    <p id="emailError">*This field is empty.</p>
                </div>
                <div class="formfields">
                    <input type="textarea" id="message" name="message1" placeholder="Message" />
                    <small class="success fas fa-check-circle"></small>
                    <small class="error fas fa-exclamation-circle"></small>
                    <p id="wrongentryname">*This field is empty.</p>
                </div>
                <div>
                    <input type="button" class="contactbutton" value="Contact Us" />
                </div>
            </form>
        </div>
        <div class="cardset">
            <div class="smallcard">
                <img class="icon" src="assets/orioncalls-1.png" alt="Call icon">
                <p class="cardtext">Call here</p>
                <p class="details">+91 87342 62334</p>
            </div>
            <div class="smallcard">
                <img class="icon" src="assets/orionenvelope-2-1.png" alt="Envelope icon">
                <p class="cardtext">Message here</p>
                <p class="details">xyz@cmail.com</p>
            </div>
            <div class="smallcard">
                <img class="icon" src="assets/orionglobe-1.png" alt="Globe icon">
                <p class="cardtext">Visit here</p>
                <p class="details">www.websitez.com</p>
            </div>
        </div>
    </div>
</body>

</html>
